<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card with html and Venila CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card1">
          <img src="image/images.jpeg" alt="" />

          <div class="qualification">
            <button class="btn">Clasic</button>
            <button class="btn">Romance</button>
          </div>
          <h3>Texas Family Code</h3>
          <p>By: <span>Kayum X Ten</span></p>

          <div class="fiction">
            <p>Clasic</p>
            <p>4.3</p>
          </div>
        </div>
        <div class="card1">
          <img src="image/images (6).jpeg" alt="" />

          <div class="qualification">
            <button class="btn">Legal</button>
            <button class="btn">Epic</button>
          </div>
          <h3>Queen Anne Houses</h3>
          <p>By: <span>Queen Anne</span></p>

          <div class="fiction">
            <p>Political</p>
            <p>4.3</p>
          </div>
        </div>
        <div class="card1">
          <img src="image/images (7).jpeg" alt="" />

          <div class="qualification">
            <button class="btn">Clasic</button>
            <button class="btn">Adventure</button>
          </div>
          <h3>George W. Marston House</h3>
          <p>By: <span>George W. Marston</span></p>

          <div class="fiction">
            <p>Drama</p>
            <p>4.3</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
