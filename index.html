<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
      <fieldset>
          <legend>Parsonal Data</legend>

          <label for=""> <b>Name :</b></label><br>
          <input type="text" placeholder="Enter Your Name"  required> <br> <br>
  
          <label for=""><b>Email :</b></label> <br>
          <input type="email" placeholder="programmermdkayum@gmail.com" required> <br>
          <br>
  
          <label for=""><b>Password :</b></label> <br>
          <input type="password" placeholder="Enter Your Password" required> <br>
          
           <br>
           <label for=""><b>Age :</b></label> <br>
           <input type="number" name="" id="" placeholder="Enter Your age" max="40" ><br><br>

           <label for=""><b>Date of Birth :</b></label> 
           <input type="date" name="" id=""><br><br>

           <label for=""><b>Gender :</b></label>
           <input type="radio" name="gender" id="">Male <input type="radio" name="gender" id="">Female <br>

           <label for=""> <b>Choose your favorite web language : </b></label><br>
           <input type="checkbox" name="" id=""> HTMl
           <input type="checkbox" name="" id=""> CSS
           <input type="checkbox" name="" id=""> JavaScript <br> <br>
           <label for=""><b>Skill Progress : </b></label>
           <input type="range" name="" id="" min="0" max="50"> <br> <br>


            <label for=""><b>Select your favorite Color : </b></label>
            <input type="color" name="" id="present" oninput="result.value=present.value">
            <input type="text" name="" id="result" placeholder="click the color 1st and show the color code "><br> <br>

            <label for=""><b>Birthday(Day & Time):</b></label>
            <input type="datetime-local" name="" id=""> <br><br>

            <label for=""><b>Start an attachment on Month :</b></label>
            <input type="month" name="" id=""><br><br>

            <label for=""><b>Phone Number : </b></label>
            <input type="number" name="" id="" placeholder="+8801XXXXXXXXX"><br><br>

            <label for=""><b>Select a file :</b></label> 
            <input type="file" name="" id=""><br>
            <br>

            
            
            
            <input type="image" src="/image/img_submit.gif" alt="">

            <input type="submit" value="Submit">

      </fieldset>
    </form>
    
</body>
</html>
